<div class="container">
    <div class="wrapper fadeInDown" >
        <div id="formContent" style="background-color: rgba(0, 0, 0, 0.5)">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../../assets/Imagenes/Login.png" id="icon" alt="User Icon" />
            <!--TODO cambiar icono del login-->
          </div>
      
          <!-- Login Form -->
          <form style="margin-top: 10px;">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Correo"  autocomplete="off" [(ngModel)]="UsuarioLog.Username" [ngModelOptions]="{standalone: true}">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="UsuarioLog.Password" [ngModelOptions]="{standalone: true}">
            <input type="button" class="fadeIn fourth" value="Log In" (click)="LogIn()">
            <!--TODO Verificar que submit no borre informacion al actualizar-->
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter" >
            <div class="underlineHover" (click)="registrarse()">Registrarse</div>
          </div>
      
        </div>
      </div>
</div>
